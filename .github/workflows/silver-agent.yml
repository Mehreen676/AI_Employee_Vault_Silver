name: Silver Agent (Cloud Run)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

permissions:
  contents: write

concurrency:
  group: silver-agent
  cancel-in-progress: true

jobs:
  run-silver:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY_2 }}
      OPENAI_REQUIRED: "true"
      OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
      LINKEDIN_SIMULATED: ${{ secrets.LINKEDIN_SIMULATED }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: pip install --quiet -r requirements.txt

      - name: "[Watcher 1] Inbox -> Needs_Action"
        run: python watcher_inbox.py

      - name: "[Watcher 2] Manual input -> Needs_Action"
        run: python watcher_manual.py

      - name: "[Watcher 3] WhatsApp (simulated) -> Needs_Action"
        run: python whatsapp_watcher.py

      - name: "[Watcher 4] LinkedIn (simulated) -> Needs_Action"
        run: python linkedin_watcher.py

      # ðŸ”¥ ALWAYS create Gmail OAuth files (NO IF CONDITION)

      - name: Create Gmail OAuth Files
        shell: bash
        run: |
          echo '${{ secrets.GMAIL_CLIENT_SECRET_JSON }}' > credentials.json
          echo '${{ secrets.GMAIL_TOKEN_JSON }}' > token.json

          echo "===== FILE CHECK ====="
          pwd
          ls -la
          echo "======================"

      - name: "[Watcher 5] Gmail -> Inbox"
        run: python gmail_watcher.py

      - name: "[Agent] Process tasks â€” generate Plans & Pending_Approval"
        run: python agent.py

      - name: "[Post] LinkedIn: HITL check + post from Approved/ -> Done/"
        env:
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          LINKEDIN_PERSON_URN: ${{ secrets.LINKEDIN_PERSON_URN }}
        run: python post_approved.py

      - name: Commit & Push Results
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add \
            Needs_Action/ \
            Pending_Approval/ \
            Approved/ \
            Done/ \
            Plans/ \
            Logs/ \
            run_log.md \
            prompt_history.md \
            || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Cloud: Silver agent run $(date -u '+%Y-%m-%d %H:%M UTC')"
          git pull origin main --rebase
          git push origin main

      - name: Upload Evidence Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: silver-agent-evidence-${{ github.run_number }}
          path: |
            run_log.md
            prompt_history.md
            Plans/
            Pending_Approval/
            Approved/
            Done/
            Logs/
          if-no-files-found: ignore
          retention-days: 30