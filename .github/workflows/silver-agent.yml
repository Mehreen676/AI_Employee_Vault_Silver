name: Silver Agent (Cloud Run)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes

jobs:
  run-silver:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies (if any)
        run: |
          python --version
          ls -la

      - name: Run Silver Processor (Cloud)
        run: |
          echo "Cloud Agent Started"
          python agent.py
          echo "Cloud run proof OK"
