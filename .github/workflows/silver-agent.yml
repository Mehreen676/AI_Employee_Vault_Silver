name: Silver Agent (Cloud Run)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *" # every 10 minutes

permissions:
  contents: write

concurrency:
  group: silver-agent
  cancel-in-progress: true

jobs:
  run-silver:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install openai
          fi

      - name: Run Silver Agent (Cloud)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Cloud Agent Started"
          python agent.py

      - name: Commit & Push Results (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # ensure folders exist (avoid git add failing)
          mkdir -p Done Needs_Action

          # add outputs (Done + log + keepfile)
          git add Done run_log.md Needs_Action/.gitkeep 2>/dev/null || true

          # commit only if there are staged changes
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Cloud: processed tasks via Silver agent"
          git push
