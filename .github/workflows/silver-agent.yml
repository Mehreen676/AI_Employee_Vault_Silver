name: Silver Agent (Cloud Run)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

permissions:
  contents: write

jobs:
  run-silver:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies (if any)
        run: |
          python --version
          ls -la

      - name: Run Silver Agent
        run: |
          echo "Cloud Agent Started"
          python agent.py

      - name: Commit & Push changes back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A

          # If no changes, don't fail
          git diff --cached --quiet && echo "No changes to commit" && exit 0

          git commit -m "Cloud: processed tasks via silver agent"
          git push
